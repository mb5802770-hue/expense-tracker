        let syncInterval;
        function startSync() {
            syncInterval = setInterval(() => {
                const saved = localStorage.getItem(STORAGE_KEY);

                        const data = JSON.parse(saved);
                        if (JSON.stringify(data.transactions) !== JSON.stringify(state.transactions)) {

                            render();
                        }
                    } catch (e) {
                        console.error('Sync failed');
                    }
                }
            }, SYNC_INTERVAL);
        }

        function stopSync() {
            if (syncInterval) {
                clearInterval(syncInterval);
